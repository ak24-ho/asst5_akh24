<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>ToDo App</title>
</head>

<body>
    <h1 class="text-center">To Do App</h1>

    <form method="post" action="/task">
        <div class="m-4">
            <div class="row m-1">
                <label for="task_">Enter a task: </label>
            </div>
            <div class="row m-2">
                <input type="text" class="w-100" id="task_" name="task_">
            </div>
            <div class="row m-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    <div class="m-4">
        <table class="table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Todo item</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="font-weight-bold">1</td>
                    <td>Buy groceries for next week</td>
                    <td>Complete</td>
                    <td>
                        <div class="row">
                            <form method="delete" action="/task/1">
                                <button class="btn btn-danger mr-1 ml-3" type="submit">Delete</button>
                            </form>
                            <form action="/task/toggle/1">
                                <button class="btn btn-success" type="submit">Incomplete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="font-weight-bold">2</td>
                    <td>Renew car insurance</td>
                    <td>In progress</td>
                    <td>
                        <div class="row">
                            <form method="delete" action="/task/2">
                                <button class="btn btn-danger mr-1 ml-3" type="submit">Delete</button>
                            </form>
                            <form action="/task/toggle/1">
                                <button class="btn btn-success" type="submit">Incomplete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="font-weight-bold">3</td>
                    <td>Sign up for online course</td>
                    <td>In progress</td>
                    <td>
                        <div class="row">
                            <form method="delete" action="/task/3">
                                <button class="btn btn-danger mr-1 ml-3" type="submit">Delete</button>
                            </form>
                            <form action="/task/toggle/1">
                                <button class="btn btn-success" type="submit">Incomplete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
